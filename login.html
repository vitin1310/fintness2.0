<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Treiner Schott</title>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">

  <!-- TEMA ESCURO TOTAL -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #111;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      border: 1px solid #333;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .logo-img {
      width: 90px; height: 90px;
      border-radius: 50%;
      border: 3px solid #ff4500;
      box-shadow: 0 0 25px rgba(255, 69, 0, 0.5);
      margin-bottom: 20px;
    }

    h1 { font-size: 2.2rem; color: #ff8c00; text-shadow: 0 0 15px #ff4500; margin-bottom: 10px; }
    p.sub { color: #aaa; font-size: 1rem; margin-bottom: 30px; }

    .form-group { margin-bottom: 20px; text-align: left; }
    label { display: block; margin-bottom: 8px; color: #ff8c00; font-weight: 700; }

    input[type="email"], input[type="password"] {
      width: 100%; padding: 14px; background: #222; border: 1px solid #444;
      border-radius: 10px; color: #fff; font-size: 1rem; transition: all 0.3s;
    }

    input:focus {
      outline: none; border-color: #ff4500; box-shadow: 0 0 15px rgba(255, 69, 0, 0.3);
    }

    .checkbox-group {
      display: flex; align-items: center; gap: 10px; margin: 15px 0;
      font-size: 0.9rem; color: #ccc;
    }

    .checkbox-group input { accent-color: #ff4500; }

    .btn-login {
      width: 100%; padding: 14px; background: linear-gradient(135deg, #ff4500, #ff6500);
      color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 700;
      cursor: pointer; transition: all 0.4s; margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-3px); box-shadow: 0 10px 25px rgba(255, 69, 0, 0.5);
    }

    .links { margin-top: 25px; font-size: 0.9rem; }
    .links a { color: #ff8c00; text-decoration: none; transition: all 0.3s; }
    .links a:hover { color: #ffd700; text-decoration: underline; }

    .divider { margin: 30px 0; color: #666; position: relative; }
    .divider::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #333; }
    .divider span { background: #111; padding: 0 15px; }

    .social-login { display: flex; gap: 15px; justify-content: center; margin: 20px 0; }
    .social-btn {
      width: 50px; height: 50px; border-radius: 50%; display: flex;
      align-items: center; justify-content: center; font-size: 1.3rem; color: white;
      transition: all 0.3s; text-decoration: none;
    }

    .google { background: #db4437; }
    .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .whatsapp { background: #25D366; }

    .social-btn:hover {
      transform: scale(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    @media (max-width: 480px) {
      .login-container { padding: 25px; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- LOGO -->
    <img src="https://elements-resized.envatousercontent.com/elements-video-cover-images/files/221351366/preview.jpg?w=500&cf_fit=cover&q=85&format=auto&s=e25ad5c4183b1f4fb612383f145476f77a3b232b2443b857f2252fa3d4c72803" 
         alt="Logo SCHOTT" class="logo-img">

    <h1>LOGIN SCHOTT</h1>
    <p class="sub">Acesse sua área de treinos personalizados</p>

    <!-- FORMULÁRIO -->
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="••••••••" required>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="lembrar">
        <label for="lembrar">Lembrar-me</label>
      </div>

      <button type="submit" class="btn-login">ENTRAR AGORA</button>
    </form>

    <!-- ESQUECEU A SENHA -->
    <div class="links">
      <a href="recuperar-senha.html" id="esqueceu-senha">Esqueceu a senha?</a>
    </div>

    <!-- DIVISOR -->
    <div class="divider"><span>OU</span></div>

    <!-- REDES SOCIAIS -->
    <div class="social-login">
      <a href="#" class="social-btn google" onclick="loginGoogle()">
        <i class="fab fa-google"></i>
      </a>
      <a href="https://instagram.com/trainermateusschott" target="_blank" class="social-btn instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://wa.me/5511999999999" target="_blank" class="social-btn whatsapp">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>

    <!-- CADASTRO -->
    <div class="links" style="margin-top: 20px;">
      Não tem conta? <a href="planos.html">Assine agora</a>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    // === ENTRAR AGORA → VOLTA PARA index.html ===
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      if (email && senha) {
        alert(`Login realizado com sucesso!\nBem-vindo, ${email.split('@')[0]}!`);
        
        // REDIRECIONA PARA index.html
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 800);
      } else {
        alert('Preencha email e senha!');
      }
    });

    // === ESQUECEU A SENHA ===
    document.getElementById('esqueceu-senha').addEventListener('click', function(e) {
      e.preventDefault();
      const email = prompt('Digite seu email para recuperar a senha:');
      if (email) {
        alert(`Instruções enviadas para: ${email}`);
      }
    });

    // === LOGIN COM GOOGLE (SIMULAÇÃO) ===
    function loginGoogle() {
      alert('Login com Google em desenvolvimento...');
    }
  </script>
</body>
</html>
